<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta content="" name="description" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- Place favicon.ico in the root directory -->

    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=El+Messiri:wght@400;600;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/0b45783b30.js"
    ></script>
  </head>

  <body>
    <main>
      <!-- Loader Page -->
      <div class="main">
        <div class="loader">
          <p class="loader--text">« Les baobabs</p>
          <p class="loader--text">avant de grandir</p>
          <p class="loader--text">ça commence par être petit »</p>
          <span class="loader--text"
            >Antoine de Saint-Exupéry - Le Petit Prince</span
          >
        </div>
      </div>

      <!-- HEADER-->
      <header class="header salmon hidden noise">
        <!-- NAVIGATION -->
        <nav class="nav">
          <img
            alt="Felipe Barcon logo"
            class="nav__logo"
            data-version-number="3.0"
            designer="Felipe"
            id="logo"
            src="img/logowhite.png"
          />
          <ul class="nav__links">
            <li class="nav__item">
              <a
                class="nav__link nav__social"
                href="https://github.com/Felipebarcon"
                target="_blank"
                ><i class="fa-brands fa-github nav-icons"></i
              ></a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link nav__social"
                href="https://www.linkedin.com/in/felipe-barcon/"
                target="_blank"
                ><i class="fa-brands fa-linkedin nav-icons"></i
              ></a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link nav__social"
                href="https://twitter.com/felipe_barcon"
                target="_blank"
                ><i class="fa-brands fa-twitter nav-icons"></i
              ></a>
            </li>
          </ul>
          <ul>
            <li class="nav__item">
              <a
                class="nav__link nav__link--btn btn--show-modal menu-icon"
                href="#"
                ><i class="fa-regular fa-circle-right nav-icons"></i>
              </a>
            </li>
          </ul>
        </nav>

        <!-- HOME TITLE-->
        <div class="header__title">
          <span class="paralax-title">Felipe Barcon Portfolio</span>
          <blockquote>
            <p class="title-quote">
              Faites que le rêve dévore votre vie afin que la vie ne dévore pas
              votre rêve.
            </p>
          </blockquote>
          <span class="underconstruction">Still under construction...</span>
          <span class="underconstruction">Comming soon</span>
        </div>
      </header>
    </main>

    <!-- SCRIPT -->
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Modal Window-->
    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
